<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>musician-list</ion-title>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="openModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page2">
  <!-- <ion-button (click)="newMusician()">
    neuer Musiker
  </ion-button> -->
  <ion-list id="musiker-list2" *ngFor="let musician of musicians">
    <ion-item [routerLink]="[musician.id]" >
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ musician.firstName }} {{ musician.lastName }}</h2>
        <p>{{ musician.phone }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
