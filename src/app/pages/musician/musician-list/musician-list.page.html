<ion-header>
  <ion-toolbar>
    <ion-title>musician-list</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding id="page2">
  <ion-button (click)="newMusician()">
    neuer Musiker
  </ion-button>
  <ion-list id="musiker-list2" *ngFor="let musician of musicians">
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ musician.first_name }} {{ musician.last_name }}</h2>
        <p>{{ musician.tel_number }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
