<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>instruments-list</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openInsertUpdateInstrumentModal()">Add New</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="instrument-list" *ngFor="let instrument of instruments">
    <ion-item [routerLink]="[instrument.id]" >
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ instrument.title }} {{ instrument.manufacturer }}</h2>
        <p>{{ instrument.serialNr }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
