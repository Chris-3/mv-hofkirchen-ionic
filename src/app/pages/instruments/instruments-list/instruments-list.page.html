<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
    <ion-title>Instrumenten Liste</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openInsertUpdateInstrumentModal()"><ion-icon color="primary" size="large" name="add-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list id="instrument-list" *ngFor="let instrument of instruments">
    <ion-item [routerLink]="[instrument.id]" >
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>{{ instrument.type_label_short }}{{ instrument.inventory_nr }} {{ instrument.type_label }} {{ instrument.label_addition }}</h2>
        <p>{{ instrument.serial_nr }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
